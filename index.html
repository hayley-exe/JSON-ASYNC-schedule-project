<!doctype html>
<html lang="en">

<head>
    <title>Friend Schedules</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" / <link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">My Friend's Class Schedules</h1>
        <p class="text-center text-muted">Press <strong>1</strong>, <strong>2</strong>, or <strong>3</strong> to view
            Gabbi's <strong>(1)</strong>, Nick's <strong>(2)</strong>, or Cooper's <strong>(3)</strong> schedules. To
            return to my schedule, press
            <strong>tab</strong>
        </p>

        <div id="errorMessage" class="alert alert-danger d-none text-center" role="alert">
            Failed to load schedule. Please try again later.
        </div>
        <div class="cards">
            <div id="scheduleCards" class="row g-4">
                <!-- Schedule cards will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
